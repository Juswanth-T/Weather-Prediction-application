<!DOCTYPE html>
<html>
  <head>
    <title>Input Box Example</title>
  </head>
  <br>
    <input type="text" id="input-box" onkeydown="if (event.keyCode === 13) { displayInputValue(); }">
    <button onclick="displayInputValue()">Submit</button>
    <br></br>
    <p id = "para"></p>
    <script>
      function displayInputValue() {
        const inputBox = document.getElementById("input-box");
        const paragraph = document.getElementById("para")
        paragraph.innerHTML= `The value you entered is: ${inputBox.value}`;
      }
    </script>
  </body>
</html>
